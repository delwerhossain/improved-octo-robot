<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bat {
            height: 80%;
            width: auto;
            /* transition: transform 1s; */
            transition: transform .2s ease-in;
        }

        .flid {
            border: 1px solid;
            height: 400px;

        }

        .flid:hover .bat {
            transform: rotate(-45deg);
            transform-origin: top right;
        }

        .boll {
            border: 1px solid;
            height: 30px;
            width: 30px;
            border-radius: 25px;
            background-color: red;
            position: relative;
            top: 10px;
            left: 330px;
            transition: transform .2s ease-in-out, ;
            transition: background-color 2s, transform 1s;
            transition-delay: .1s;
        }

        .flid:hover .boll {
            background-color: rgb(50, 29, 212);
            transform: translate(1000px, -80px);
        }
    </style>
</head>

<body>
    <div class="flid"><img class="bat" src="./images/bat.png" alt="">

        <div class="boll"></div>
    </div>
</body>

</html>
