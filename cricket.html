    <style>
         nav{

        nav ul{

        .bat {
            height: 80%;
            width: auto;
            /* transition: transform 1s; */
            transition: transform .2s ease-in;
        }

        .flid {
            border: 1px solid;
            height: 400px;

        }

        .flid:hover .bat {
            transform: rotate(-45deg);
            transform-origin: top right;
        }

        .boll {
            border: 1px solid;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            top: 10px;
            left: 330px;
            transition: transform .2s ease-in-out, ;
            transition: background-color 2s, transform 1s;
            transition-delay: .3s;
        }

        .flid:hover .boll {
            background-color: rgb(50, 29, 212);
            transform: translate(1000px, -80px);
        }
    </style>
